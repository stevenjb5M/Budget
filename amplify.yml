version: 1
frontend:
  baseDirectory: frontend
  phases:
    preBuild:
      commands:
        - cd frontend && pwd && ls -la
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.npm/**/*
