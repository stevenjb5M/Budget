version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd $CODEBUILD_SRC_DIR/frontend && npm ci
    build:
      commands:
        - cd $CODEBUILD_SRC_DIR/frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
