version: 1
frontend:
  baseDirectory: frontend
  phases:
    preBuild:
      commands:
        - pwd && ls -la
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
