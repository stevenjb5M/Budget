version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

backend:
  phases:
    build:
      commands:
        - docker build -t budget-api .
  artifacts:
    files:
      - Dockerfile
      - docker-compose.yml
      - backend/**/*
  cache:
    paths:
      - ~/.docker/**/*
